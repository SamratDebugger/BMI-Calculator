<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <ul id="myUl">

        </ul>
        <form id="form">
            <label for="weight">Weight in KG:</label> <input min="0" step="0.01" placeholder="Enter your weight"
                required type="number" name="weight">
            <br>
            <label for="height">Height in Meter:</label> <input min="0" step="0.01" placeholder="Enter your height"
                required type="number" name="height"> <br>
            <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under weight = less than 18.6</p>
            <p>normal weight = 18.6 to 24.9</p>
            <p>overweight = greater than 24.9</p>
        </div>

    </div>


    <script src="./app.js"></script>
</body>

</html>
